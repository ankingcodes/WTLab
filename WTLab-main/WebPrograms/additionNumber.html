<!DOCTYPE html>
<html>

<head>
  <title>Javascript</title>
  <script type="text/javascript">
    let s1 = window.prompt('Enter first number:');
    let s2 = window.prompt('Enter second number:');
    let a = parseInt(s1);
    let b = parseInt(s2);
    let sum = a + b;
    document.writeln('<h1>The sum is : ' + sum + "</h1>");
  </script>
</head>

<body></body>

</html>
