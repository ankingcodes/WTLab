<!DOCTYPE html>
<html>

<head>
  <title>Avg</title>
  <script>
    let n = 5;
    let _n = n;
    let sum = 0;
    while (n > 0) {
      let val = parseInt(window.prompt('Enter marks:'));
      sum += val;
      n = n - 1;
    }
    let avg = sum / _n;
    console.log(avg);
  </script>
</head>

<body>
  <div class="ans"></div>
</body>

</html>
